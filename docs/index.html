<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>경기도 버스 운행 기록 열람기</title>
        <script type="module" src="./main.js"></script>
        <link href="./main.css" rel="stylesheet" />
    </head>
    <body style="font-family: sans-serif;">
        <div id="timetable" style="display: none; z-index: 2;">
            <div id="timetable-top">
                <input type="date" id="sDay" name="sDay" min="2023-01-01" pattern="\d{4}-\d{2}-\d{2}"/>
                <div class="button-zone">
                    <button id="timetable-close">✗</button>
                </div>
            </div>
            <div class="column"></div>
        </div>
        <div id="timetable-mask" style="display: none; z-index: 1;"></div>
        <div id="main">
            <h1>경기도 버스 운행 기록 열람기</h1>
            <p>과거 운행 기록은 참고용으로, 금일 운행 시간과 다를 수 있음. 오작동 가능성 있음. <a href="https://github.com/delvier/gbisget/">Source</a></p>
            <input type="text" id="keyword" name="keyword" required placeholder="노선 번호" />
            <input type="checkbox" id="isStation" name="isStation" />
            <label for="isStation">정류소 검색</label>
            <div id="result" class="column"></div>
        </div>
    </body>
</html>
